name: Family Task CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore .NET dependencies
      run: dotnet restore FamilyTask.API/FamilyTask.API.csproj

    - name: Build .NET API
      run: dotnet build FamilyTask.API/FamilyTask.API.csproj --no-restore

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Angular dependencies
      run: |
        cd family-task-app
        npm install

    - name: Build Angular
      run: |
        cd family-task-app
        npm run build
